 <head>
  <meta charset="utf-8">
  <title>Database Project</title>
  <!-- Jquery -->

  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

  <!-- Demo Dependencies -->
  <link href='https://api.tiles.mapbox.com/mapbox.js/v2.0.1/mapbox.css' rel='stylesheet' />
  <script type="text/javascript" src="https://api.tiles.mapbox.com/mapbox.js/v2.0.1/mapbox.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>

  <!-- keen-dataviz@3 -->
  <link href="https://cdn.jsdelivr.net/npm/keen-dataviz@3/dist/keen-dataviz.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/keen-dataviz@3/dist/keen-dataviz.min.js" type="text/javascript"></script>

  <!-- Dashboard -->
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='lib/css/keen-dashboards.css') }}" />
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='lib/css/geo-explorer.css') }}" />

  <!-- leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin="" />
<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
  


  <!-- queue -->
  <script type="text/javascript" src="{{ url_for('static', filename='lib/js/d3-queue.min.js') }}"></script>

  <!-- d3 -->
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='lib/css/dc.min.css') }}">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crossfilter/1.3.7/crossfilter.js" type="text/javascript"></script>
  <script src="{{ url_for('static', filename='lib/js/d3.min.js') }}" type="text/javascript"></script>
  <script src="{{ url_for('static', filename='lib/js/dc.min.js') }}" type="text/javascript"></script>
  <script type="text/javascript" src="{{ url_for('static', filename='js/drawGraph.js') }}"></script>
  <script type="text/javascript">
    myVar = drawGraph({{query_data|default("")|tojson}})
  </script>


  <!-- underscore -->
  <script src="https://cdn.jsdelivr.net/npm/underscore@1.13.1/underscore-umd-min.js" type="text/javascript"></script>

  <!-- anymap -->
  <script src="https://cdn.anychart.com/releases/8.10.0/js/anychart-core.min.js" type="text/javascript"></script>
  <script src="https://cdn.anychart.com/releases/8.10.0/js/anychart-map.min.js" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.3.15/proj4.js" type="text/javascript"></script>
  <script src="https://cdn.anychart.com/geodata/2.1.1/countries/united_states_of_america/united_states_of_america.js"></script>
  <script type="text/javascript" src="{{ url_for('static', filename='js/drawMap.js') }}"></script>
  <script type="text/javascript">
    myVar = drawMapWithData({{query_data|default("")|tojson}})
  </script>


  <script type="text/javascript">
    window.addEventListener('load', function () {
    $('#macrostat-optional-div').hide();
    $("#query-selection").change(function() {
      if ($(this).val() == "single") {
        $('#macrostat-optional-div').hide();
      } else {
        $('#macrostat-optional-div').show();
      }
    });
  });
  </script>


</head>

<body class="keen-dashboard">

  <div id="app-wrapper">
    <div id="app-toolbar">
      <form method="post" id="form">
        <div class="tools">
          <div class="tool options">
            <h5>Query Type</h5>
            <select name="queryType" class="form-control" id="query-selection">
              <option value="single" selected>Single</option>
              <option value="multi">Multi</option>
          </select>
          </div>
          <div class="tool year">
            <h5>Year</h5>
            <select name="year" class="form-control" id="year-selection">
              <option></option>
              {% for year in years %}
              <option value="{{year}}">{{year}}</option>
              {% endfor %}
          </select>
          </div>
          <div class="tool macrostat">
            <h5>City Statistics</h5>
            <select name="macrostat" class="form-control" id="macrostat-selection">
              <option></option>
              <option value="gross_earning">Gross Earning</option>
            </select>
          </div>
          <div class="tool macrostat2" id="macrostat-optional-div">
            <h5>City Statistics2</h5>
            <select name="macrostat2" class="form-control" id="macrostat-selection2">
              <option></option>
              <option value="avg_unemployment_rate">Average Unemployment Rate</option>
            </select>
          </div>
          <!-- <div class="tool timeframe">
            <h5>Start time</h5>
            <input type="date" id="timeframe-start" class="form-control" placeholder="mm/dd/yyyy">
          </div>
          <div class="tool timeframe">
            <h5>End time</h5>
            <input type="date" id="timeframe-end" class="form-control" placeholder="mm/dd/yyyy">
          </div> -->
          <div class="tool">
            <h5>Credit: Keen IO</h5>
            <!-- <button id="refresh" class="btn btn-primary btn-block">Refresh</button> -->
            <input type="submit" name="refresh" value="Refresh" id="refresh" class="btn btn-primary btn-block"/>
          </div>
        </div>
      </form>
    </div>
    <div id="app-maparea"></div>

    <div id="app-sidebar">
      <div id="chart-01" class="app-sidebar-chart"></div>
    </div>

<!--         <div class="row">

            <div class="chart-wrapper">
              <div class="chart-title">
                Map
              </div>
              <div class="chart-stage">
                <div id="map"></div>
              </div>
            </div>

        </div> -->

  </div>

  <p class="small text-muted">Built with &#9829; by <a href="https://keen.io">Keen IO</a></p>

</body>

</html>
